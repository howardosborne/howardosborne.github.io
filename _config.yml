# Site settings
title: Howard Osborne
description: 'Performance and automation consultant'
url: 'http://howardosborne.github.io'
baseurl: ''
google_analytics: 'UA-163670574-1'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Howard Osborne'
  email: hosborne@hotmail.com
  github_username:  howardosborne
  linkedin_username:  howard-osborne

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
